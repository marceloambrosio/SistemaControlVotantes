{% extends 'control_base.html' %}

{% block content %}
<br>

<div class="container">
    <h2 class="text-center">Iniciar sesión</h2>
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
          </div>
          <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
          </div>
          <button class="btn float-end" style="background-color: #468B97">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
