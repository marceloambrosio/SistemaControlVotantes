{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Votantes</title>
    <link rel="stylesheet" href="{% static 'styles/css/bootstrap.min.css' %}">
    <script src="{% static 'scripts/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #004f9f">
        <div class="container-fluid">
            <a class="navbar-brand">Control de votos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index_control' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index_control' %}">Ordenanzas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index_control' %}">Resoluciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index_control' %}">Decretos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Reportes</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <a class="nav-link float-end" href="{% url 'index_control' %}"><b>Cerrar sesión</b></a>
                {% else %}
                    <a class="nav-link float-end" href="{% url 'index_control' %}">Iniciar Sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
</body>

</html>
